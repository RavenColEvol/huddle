<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header>

    <a href="/">
      <img src="./images/logo.svg" alt="Huddle" class="logo">
    </a>
    
    <div class="content">
      <div class="illustration">
        <img src="./images/illustration-mockups.svg" alt="illustration mockup"/>
      </div>

      <div class="text-content">
        <h1>Build The Community <br/> Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn btn-secondary">
          Register
        </a>
      </div>

    </div>


  </header>

  <footer>
    <nav class="social-icons">
      <a href="#">
        <img src="./images/facebook.svg" alt="facebook">
      </a>
      <a href="">
        <img src="./images/twitter.svg" alt="facebook">
      </a>
      <a href="">
        <img src="./images/instagram.svg" alt="facebook">
      </a>
    </nav>
    
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://ravilamkoti.codes" target='_blank'>Ravi Lamkoti</a>.
    </p>
  </footer>

  <script src="https://cdn.linearicons.com/free/1.0.0/svgembedder.min.js"></script>
</body>
</html>
